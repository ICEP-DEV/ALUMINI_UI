<div class="header">
  <h1>{{headerTitle}}</h1>
  <div class="header-description">
    <!-- <p>{{headerDescription}}</p> -->
  </div>
  </div>
<app-search></app-search>
<div class="alunmiPreview">
  <ul>
    <li *ngFor="let alumni of alumnus">
      <div class="alumni">
      <img [src]="alumni.alumni_image" [alt]="alumni.alumni_name">
        <h3>{{alumni.alumni_name}} {{alumni.alumni_surname}}</h3>
        <span>{{alumni.alumni_faculty}} | Class of: {{alumni.alumni_gdate}}</span>
        <div class="details">
          <button>Follow</button>
          <a routerLink="/chat"><button>Message</button></a>
        </div>
      </div>
    </li>
  </ul>
